# Test generated by RoostGPT for test nobelmaster-data using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "nobelPrize_category_year_get.csv"
    fields:
      - "category"
      - "year"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/nobelPrize/{{ category }}/{{ year }}"
          expect:
            - statusCode: 200
            - hasProperty: "nobelPrize"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/nobelPrize/invalid_category/invalid_year"
          expect:
            - statusCode: 400
            - hasProperty: "code"
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/nobelPrize/$$@!/{{ year }}"
          expect:
            - statusCode: 422
            - hasProperty: "code"
            - hasProperty: "message"

  - name: "API request with resource not found"
    flow:
      - get:
          url: "/nobelPrize/non_existent_category/non_existent_year"
          expect:
            - statusCode: 404
            - hasProperty: "code"
            - hasProperty: "message"
